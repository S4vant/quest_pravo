<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Этапы квеста</title>
    <link rel="stylesheet" href="/static/stages.css">
</head>
<body>

<header>
    <h1>Этапы прохождения</h1>
    <p>Выберите доступный этап</p>
</header>

<main class="stages">

    <!-- ЭТАП 1 -->
    <div class="stage active">
        <img src="" alt="Заглушка изображения">
        <h3>Этап 1</h3>
        <p>Трудовое право как отрасль</p>
        <div class="progress">
            <div class="bar" style="width: 40%"></div>
        </div>
        <a href="/stage/1">Перейти</a>
    </div>

    <!-- ЭТАП 2 -->
    <div class="stage locked">
        <img src="" alt="Заглушка изображения">
        <h3>Этап 2</h3>
        <p>Трудовой договор</p>
        <div class="progress">
            <div class="bar" style="width: 0%"></div>
        </div>
        <span>Скоро</span>
    </div>

    <!-- ЭТАПЫ 3–5 -->
    <div class="stage locked">
        <img src="" alt="Заглушка изображения">
        <h3>Этап 3</h3>
        <p>Дисциплина труда</p>
        <div class="progress"><div class="bar"></div></div>
        <span>Скоро</span>
    </div>

    <div class="stage locked">
        <img src="" alt="Заглушка изображения">
        <h3>Этап 4</h3>
        <p>Материальная ответственность</p>
        <div class="progress"><div class="bar"></div></div>
        <span>Скоро</span>
    </div>

    <div class="stage locked">
        <img src="" alt="Заглушка изображения">
        <h3>Этап 5</h3>
        <p>Защита трудовых прав</p>
        <div class="progress"><div class="bar"></div></div>
        <span>Скоро</span>
    </div>

</main>

</body>
</html>
